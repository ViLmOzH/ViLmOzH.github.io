<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malygin HUD</title>

    <style>
        :root {
            --bg: #0a0c0f;
            --phosphor: #4aff9c;
            --phosphor-dim: #27e07c;
            --text: #d1ffe8;
            --bezel: #12151b;
            --bezel2: #1a1f29;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 800px at 50% 20%,
                    #0b0f13 0%,
                    #050608 60%,
                    #020204 100%);
            color: var(--text);
            font: 15px/1.4 system-ui, monospace;
            display: grid;
            place-items: center;
            height: 100vh;
            animation: flickerBg 4s infinite;
        }

        @keyframes flickerBg {
            0% {
                filter: brightness(0.98);
            }

            50% {
                filter: brightness(1.02);
            }

            100% {
                filter: brightness(0.98);
            }
        }

        .crt {
            width: min(560px, 100%);
            filter: contrast(1.08) saturate(1.2);
            position: relative;
        }

        .crt::after {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.2) 0px,
                    rgba(0, 0, 0, 0.2) 2px,
                    rgba(0, 0, 0, 0) 3px,
                    rgba(0, 0, 0, 0) 4px);
            mix-blend-mode: multiply;
            border-radius: 18px;
            pointer-events: none;
            animation: flicker 0.12s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.96;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.97;
            }
        }

        .bezel {
            background: linear-gradient(145deg, var(--bezel) 0%, var(--bezel2) 100%);
            border: 2px solid #0e1219;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6),
                inset 0 0 40px rgba(0, 255, 120, 0.05);
        }

        .logo {
            text-align: center;
            margin: 0 0 10px;
            letter-spacing: 5px;
            font-weight: 800;
            font-size: 22px;
            color: var(--phosphor);
            text-shadow: 0 0 10px rgba(74, 255, 156, 0.7),
                0 0 25px rgba(74, 255, 156, 0.35);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px rgba(74, 255, 156, 0.3);
            }

            to {
                text-shadow: 0 0 15px rgba(74, 255, 156, 0.8);
            }
        }

        .panel {
            background: #000;
            border: 2px solid #142016;
            border-radius: 12px;
            padding: 12px;
            box-shadow: inset 0 0 35px rgba(74, 255, 156, 0.08);
        }

        #hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 8px;
        }

        .sub {
            color: #8bdcb9;
            font-size: 12px;
            letter-spacing: 0.8px;
        }

        .led {
            font-family: monospace;
            letter-spacing: 1px;
        }

        canvas {
            width: 100%;
            height: auto;
            max-width: 520px;
            aspect-ratio: 1/1;
            display: block;
            margin: 0 auto;
            background: #001100;
            border-radius: 10px;
            border: 2px solid #163321;
            image-rendering: pixelated;
            animation: crtPulse 3s infinite;
        }

        @keyframes crtPulse {
            0% {
                filter: brightness(0.98);
            }

            50% {
                filter: brightness(1.02);
            }

            100% {
                filter: brightness(0.98);
            }
        }

        .controls {
            margin-top: 12px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            cursor: pointer;
            border: 2px solid #143b26;
            background: #0d2418;
            color: var(--text);
            padding: 10px 14px;
            border-radius: 8px;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 0 6px rgba(74, 255, 156, 0.5);
            box-shadow: inset 0 0 10px rgba(74, 255, 156, 0.15),
                0 6px 18px rgba(0, 0, 0, 0.45);
        }

        .btn:hover {
            filter: brightness(1.15);
        }

        .footer {
            margin: 10px 0 0;
            text-align: center;
            opacity: 0.6;
            font-size: 12px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="crt">
        <div class="bezel">
            <h1 class="logo">MALYGIN HUD</h1>
            <div class="panel">
                <div id="hud">
                    <span class="sub">STATUS: <span id="status">OFFLINE</span></span>
                    <span class="led" id="led">[□□□□□□□]</span>
                </div>
                <canvas id="canvas"></canvas>
                <div class="controls">
                    <button class="btn" id="startBtn">START</button>
                    <button class="btn" id="stopBtn">STOP</button>
                </div>
            </div>
            <p class="footer">© 2025 Malygin Systems</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusText = document.getElementById('status');
        const led = document.getElementById('led');

        canvas.width = 400;
        canvas.height = 400;
        const box = 20;

        let snake, direction, food, score, highScore, running;
        highScore = localStorage.getItem('malyginHighScore') || 0;

        function resetGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            direction = null;
            food = randomFood();
            score = 0;
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * 19) * box,
                y: Math.floor(Math.random() * 19) * box
            };
        }

        function collision(head, arr) {
            return arr.some(p => p.x === head.x && p.y === head.y);
        }

        function drawSnakeGame() {
            ctx.fillStyle = "#001100";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#4aff9c";
            ctx.fillRect(food.x, food.y, box, box);

            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? "#4aff9c" : "#27e07c";
                ctx.fillRect(s.x, s.y, box - 1, box - 1);
            });

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction === "LEFT") snakeX -= box;
            if (direction === "UP") snakeY -= box;
            if (direction === "RIGHT") snakeX += box;
            if (direction === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = randomFood();
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                running = false;
                statusText.textContent = "GAME OVER";
                statusText.style.color = "#ff3b3b";
                led.textContent = "[×××××××]";
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('malyginHighScore', highScore);
                }
                return;
            }

            snake.unshift(newHead);

            ctx.fillStyle = "#8bdcb9";
            ctx.font = "15px monospace";
            ctx.fillText("SCORE: " + score, 10, canvas.height - 25);
            ctx.fillText("HIGH: " + highScore, 10, canvas.height - 10);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
        });

        let gameInterval;

        function gameLoop() {
            if (running) drawSnakeGame();
        }

        // --- аудио-эффект включения монитора ---
        function playStartupSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.type = "sine";
            osc.frequency.setValueAtTime(120, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(30, ctx.currentTime + 0.4);
            gain.gain.setValueAtTime(0.2, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);
            osc.start();
            osc.stop(ctx.currentTime + 0.4);
        }

        startBtn.onclick = () => {
            resetGame();
            running = true;
            statusText.textContent = "ACTIVE";
            statusText.style.color = "#4aff9c";
            led.textContent = "[■■■■■■■]";
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 120);
            playStartupSound(); // звук при запуске
        };

        stopBtn.onclick = () => {
            running = false;
            statusText.textContent = "OFFLINE";
            statusText.style.color = "#ff3b3b";
            led.textContent = "[□□□□□□□]";
            clearInterval(gameInterval);
        };
    </script>
</body>

</html>
